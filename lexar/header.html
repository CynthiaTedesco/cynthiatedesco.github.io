<div class="container-fluid header-line">
	<div class="row">
		<div class="col-header-social col-md-3">
			<div class="col-xs-1 col-md-2" style="background:black">
				<img id="facebook" class="header-social" src="images/header-facebook.png" onmouseover="this.src='images/header-facebook-over.png'" onmouseout="this.src='images/header-facebook.png'" alt="Facebook">
			</div>
			<div class="col-xs-1 col-md-2">
				<img id="twitter" class="header-social" src="images/header-twitter.png" onmouseover="this.src='images/header-twitter-over.png'" onmouseout="this.src='images/header-twitter.png'" alt="Twitter">
			</div>
			<div class="col-xs-1 col-md-2">
				<img id="skype" class="header-social" src="images/header-skype.png" onmouseover="this.src='images/header-skype-over.png'" onmouseout="this.src='images/header-skype.png'" alt="Skype">
			</div>
			<div class="col-xs-1 col-md-2">
				<img id="linkedin" class="header-social" src="images/header-linkedin.png" onmouseover="this.src='images/header-linkedin-over.png'" onmouseout="this.src='images/header-linkedin.png'" alt="Linkedin">
			</div>
		</div>
		<div class="col-md-6">
			<img id="main-logo" class="header-logo-lexar img-responsive center-block" src="images/header-logo-lexar.png" alt="Lexar">
		</div>
		<div class="col-header-language col-md-3 row-eq-height">
			<div class="col-md-6" style="background:blue">
				<img class="header-ico-idioma img-responsive pull-right" src="images/header-ico-idioma.png" alt="Idioma">
			</div>
			
				<div class="col-md-6">
					<div class="lang_switcher">
		                <button id="en" class="lang">EN</button>
		                <button id="es" class="lang">ES</button>
		            </div>
					<div id="dd" class="wrapper-dropdown-3" tabindex="1">
						<span>ESPAÑOL</span>
						<ul class="dropdown">
							<li><a href="#">ESPAÑOL</a></li>
							<li><a href="#">ENGLISH</a></li>
						</ul>
					</div>
				</div>
		</div>
	</div>
</div>
